{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Panel</title>
        <link rel="stylesheet" href="{% static 'css/index.css'%}" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet" />
    </head>
    <header>
        <div class="container">
            <div class="header-container">
                <div class="circle"></div>
                <h1>Admin Panel</h1>
                <div>
                    <span id="user" name="email" class="">{{email}}</span>
                </div>
                <div>
                    <a href="https://github.com/CreatoR750/Neural-App" target="_blank" class="btn btn-primary">GITHUB</a>
                    <button class="btn btn-danger" onclick="location.href='{% url 'log' %}'">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <body>
        <div class="container">
            <div class="info-container">
                <div class="info-header">
                    <h2>Neural Nerwork</h2>
                    <div class="info-form">
                        <div class="neural-network">

                            <label for="animals"> Animals </label>
                            <button class="btn btn-primary" onclick="location.href='{% url 'edit_config' %}'">Edit</button>
                        </div>
                        <div class="neural-network">

                            <label for="clothes"> Clothes </label>
                            <button class="btn btn-primary" onclick="location.href='{% url 'edit_config' %}'">Edit</button>
                        </div>
                        <div class="neural-network">

                            <label for="covid"> Covid </label>
                            <button class="btn btn-primary" onclick="location.href='{% url 'edit_config' %}'">Edit</button>
                        </div>
                    </div>
                </div>

              <div>{% block content %} {% endblock %}</div>
            </div>

        </div>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>

    </body>
</html>
